<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Actualizacion del usuario</h1>
    <hr>

    <form action="#" th:action="@{/update-user/{userName}(userName=${usuario.userName})}" th:object="${usuario}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{userName}" />

        <input type="text" th:field="*{nombre}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{apellido1}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{apellido2}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{correo}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{telefono}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{admin}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Actualiza </button>
    </form>

    <hr>

    <a th:href = "@{/}"> Atras</a>
</div>
</body>
</html>
