<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualiza el evento seleccionado</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Actualizaci√≥n del evento</h1>
    <hr>

    <form action="#" th:action="@{/update-event/{id}(id=${evento.id_evento})}" th:object="${evento}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id_evento}" />

        <input type="text" th:field="*{nombre}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{categoria}" class="form-control mb-4 col-4">

        <input type="date" th:field="*{fecha}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{ciudad}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{sala}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{imagen}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Actualiza </button>
    </form>

    <hr>

    <a th:href = "@{/}"> Atras</a>
</div>
</body>
</html>
