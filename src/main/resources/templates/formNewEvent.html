<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añade nuevo usuario</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Añade un nuevo evento</h1>
    <hr>

    <form action="#" th:action="@{/post-event}" th:object="${evento}" method="POST">
        <label for="id_e">Introduce el id del evento</label>
        <input type="text" th:field="*{id_evento}"
               id="id_e" placeholder="Introduce el id del evento" class="form-control mb-4 col-4">

        <label for="nombre">Introduce el nombre</label>
        <input type="text" th:field="*{nombre}"
               id="nombre" placeholder="Introduce el nombre" class="form-control mb-4 col-4">

        <label for="cat">Introduce la categoria</label>
        <input type="text" th:field="*{categoria}"
               id="cat" placeholder="Introduce la categoria" class="form-control mb-4 col-4">

        <label for="fec">Introduce la fecha en esta forma "yyyy-MM-dd'T'HH:mm:ss"</label>
        <input type="text" th:field="*{fecha}"
               id="fec" placeholder="Introduce la fecha" class="form-control mb-4 col-4">

        <label for="ciu">Introduce la ciudad</label>
        <input type="text" th:field="*{ciudad}"
               id="ciu" placeholder="Introduce la ciudad" class="form-control mb-4 col-4">

        <label for="sala">Introduce la sala</label>
        <input type="text" th:field="*{sala}"
               id="sala" placeholder="Introduce la sala" class="form-control mb-4 col-4">

        <label for="ima">Introduce la imagen</label>
        <input type="text" th:field="*{imagen}" id="ima" placeholder="Introduce la imagen" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Guardar </button>
    </form>

    <hr>

    <a th:href = "@{/}"> Atras</a>
</div>
</body>
</html>
