<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualiza el ticket seleccionado</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Actualizaci√≥n del ticket</h1>
    <hr>

    <form action="#" th:action="@{/update-ticket/{ref}(ref=${ticket.numReferencia})}" th:object="${ticket}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{numReferencia}" />
        <input type="hidden" th:field="*{eventoBean}" />
        <input type="hidden" th:field="*{usuarioBean}" />

        <input type="text" th:field="*{precio}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{tipo}" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Actualiza </button>
    </form>

    <hr>

    <a th:href = "@{/}"> Atras</a>
</div>
</body>
</html>
