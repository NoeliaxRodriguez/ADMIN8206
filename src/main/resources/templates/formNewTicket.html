<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añade nuevo ticket</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Añade un nuevo ticket</h1>
    <hr>

    <form action="#" th:action="@{/post-ticket}" th:object="${ticket}" method="POST">
        <label for="id_e">Introduce el número de referencia </label>
        <input type="text" th:field="*{numReferencia}"
               id="id_e" placeholder="Introduce el número de referencia " class="form-control mb-4 col-4">

        <label for="nombreEvento">Seleccione el nombre del evento</label>
        <select name="eventosDisponibles" id="nombreEvento" th:field="*{eventoBean}">
            <tr th:each="evento : ${eventList}">
                <option value="nombre del evento"><td th:text="${evento.id_evento}+'-'+${evento.nombre}"></td></option>
        </select>

        <br>
        <label for="cat">Introduce el tipo</label>
        <input type="text" th:field="*{tipo}"
               id="cat" placeholder="Introduce el tipo" class="form-control mb-4 col-4">

        <label for="ciu">Introduce el precio</label>
        <input type="text" th:field="*{precio}"
               id="ciu" placeholder="Introduce el precio" class="form-control mb-4 col-4">

        <label for="username">Introduce el nombre del usuario</label>
        <select name="eventosDisponibles" id="username" th:field="*{usuarioBean}">
            <tr th:each="usuario : ${userList}">
                <option value="nombre del usuario"><td th:text="${usuario.userName}"></td></option>
        </select>


        <button type="submit" class="btn btn-info col-2"> Guardar </button>
    </form>

    <hr>

    <a th:href = "@{/}"> Atras</a>
</div>
</body>
</html>
