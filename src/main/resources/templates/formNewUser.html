<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añade nuevo usuario</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Añade un nuevo usuario</h1>
    <hr>

    <form action="#" th:action="@{/post-user}" th:object="${usuario}" method="POST">
        <input type="text" th:field="*{userName}"
               placeholder="Introduce el usuario" class="form-control mb-4 col-4">

        <input type="text" th:field="*{nombre}"
               placeholder="Introduce el nombre" class="form-control mb-4 col-4">

        <input type="text" th:field="*{apellido1}"
               placeholder="Introduce el primer apellido" class="form-control mb-4 col-4">

        <input type="text" th:field="*{apellido2}"
               placeholder="Introduce el segundo apellido" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}"
               placeholder="Introduce la contraseña" class="form-control mb-4 col-4">

        <input type="text" th:field="*{correo}"
               placeholder="Introduce el correo electronico" class="form-control mb-4 col-4">

        <input type="text" th:field="*{telefono}"
               placeholder="Introduce el telefono" class="form-control mb-4 col-4">

        <input type="text" th:field="*{admin}"
               placeholder="El usuario es admin" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Guardar </button>
    </form>

    <hr>

    <a th:href = "@{/}"> Atras</a>
</div>
</body>
</html>
